<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/d94921bc44.css"
      crossorigin="anonymous"
    /> -->
    <script
      src="https://kit.fontawesome.com/d94921bc44.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" <title />
    <title>Contact Me</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container"></div>
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here's how you can reach me</p>
      <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="text-fields">
          <input
            type="text"
            class="text-input name-input"
            placeholder="Name"
            name="name"
          />
          <input
            type="text"
            class="text-input subject-input"
            placeholder="Subject"
            name="subject"
          />
          <input
            type="email"
            class="text-input email-input"
            placeholder="Email"
            name="email"
          />
          <input
            type="text"
            class="text-input phone-input"
            placeholder="Phone Number"
            name="phone"
          />
          <textarea
            class="text-input message-input"
            placeholder="Enter Message"
            name="message"
          >
          </textarea>
          <div class="my-2">
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </section>

    <!-- Section B: Contact info -->
    <section id="contact-b" class="py-3 bg-dark">
      <div id="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>lionelverrier.dev@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>603-568-8490</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C:Tagline -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>Let's Connect</h1>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2023. All Rights Reserved</p>
        <div class="social">
          <a href="https://www.linkedin.com/in/lv3/" target="_blank">
            <i class="fab fa-3x fa-linkedin"></i>
          </a>
          <a href="https://github.com/lionelverrier" target="_blank">
            <i class="fab fa-3x fa-github"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
